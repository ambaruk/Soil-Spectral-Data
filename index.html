<!DOCTYPE html>
<html>
<head>
    <title>Soil Spectroscopy Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Soil Spectroscopy Data</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
                <th>H</th>
                <th>I</th>
                <th>J</th>
                <th>K</th>
                <th>L</th>
                <th>R</th>
                <th>S</th>
                <th>T</th>
                <th>U</th>
                <th>V</th>
                <th>W</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
        </tbody>
    </table>

    <script>
        async function fetchData() {
            const scriptUrl =     "https://script.google.com/macros/s/AKfycbzST1YtS947TUOrRXmQm2rNxL-1mg0eWl2r2PTYSD6aU6by_jWBYHFuUWBBPKUI2IPz/exec";
            try {
                let response = await fetch(scriptUrl);
                let data = await response.json();
                
                let tableBody = document.getElementById("data-table-body");
                tableBody.innerHTML = ""; // Clear table before adding new data
                
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.date}</td>
                        <td>${row.time}</td>
                        <td>${row.A}</td>
                        <td>${row.B}</td>
                        <td>${row.C}</td>
                        <td>${row.D}</td>
                        <td>${row.E}</td>
                        <td>${row.F}</td>
                        <td>${row.G}</td>
                        <td>${row.H}</td>
                        <td>${row.I}</td>
                        <td>${row.J}</td>
                        <td>${row.K}</td>
                        <td>${row.L}</td>
                        <td>${row.R}</td>
                        <td>${row.S}</td>
                        <td>${row.T}</td>
                        <td>${row.U}</td>
                        <td>${row.V}</td>
                        <td>${row.W}</td>
                        <td>${row.latitude}</td>
                        <td>${row.longitude}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        // Fetch data when page loads
        window.onload = fetchData;
        // Refresh data every 10 seconds
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
